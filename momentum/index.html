  <div class="date">

  <h1 class="greeting-block">

    <input

      type="text" 
      placeholder="[твоё имя]"
      maxlength="20"
      size="20"
      spellcheck="false"

    <h2>Над чем сегодня планируешь работать?</h2>

      class="focus" 
      placeholder="[твоя цель]" 
      type="text"
      maxlength="35"
      size="35"
      spellcheck="false"
    >
  </div>
